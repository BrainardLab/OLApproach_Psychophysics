% Modulation-Background-60s
% 
% Modulation implementing 60s Background "modulation"
%
% 3/11/2014     ms      Created.

% Timing information
trialDuration:d:60:Number of seconds to show each trial
timeStep:d:1/64:Number ms of each sample time

cosineWindowIn:d:0:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:1:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:1:Total number of frequencies
nPhases:d:1:Total number of phases
modulationMode:s:FM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[]:Sequence of modulation frequencies
modulationPhase:d:[]

% Carrier frequency parameters
carrierFrequency:d:[0]:Sequence of carrier frequencies
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:Background:Modulation direction
directionCacheFile:s:Cache-BackgroundOptim.mat:Cache file to be used, not really relevant since it is 0 Hz. This is handled specially downstream (in OLReceptorIsolateMakeModulationStartsStops).

% Stimulus (experiment)
preCacheFile:s:Modulation-Background-60s.mat
