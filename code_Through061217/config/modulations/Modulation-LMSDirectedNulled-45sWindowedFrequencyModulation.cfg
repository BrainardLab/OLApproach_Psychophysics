% Protocol Modulation-LMSDirectedNulled-45sWindowFrequencyModulation
% 
% Protocol implementing 45 of flicker at 0.1 Hz
%
% 6/2/2014     ms      Created.

% Timing information
trialDuration:d:45:Number of seconds to show each trial
timeStep:d:1/64:Number ms of each sample time

cosineWindowIn:d:1:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:3:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:1:Total number of frequencies
nPhases:d:4:Total number of phases
modulationMode:s:FM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[]:Sequence of modulation frequencies
modulationPhase:d:[]

% Carrier frequency parameters
carrierFrequency:d:[0.1]:Sequence of carrier frequencies
carrierPhase:d:[0 90 180 270]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:LMSDirectedNulled:Modulation direction
directionCacheFile:s:Cache-LMSDirected.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-LMSDirectedNulled-45sWindowedFrequencyModulation.mat