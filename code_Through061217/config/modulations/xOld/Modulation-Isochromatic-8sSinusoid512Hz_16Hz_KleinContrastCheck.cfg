% Protocol Modulation-Isochromatic-45sWindowedDistortionProductModulation
% 
% Protocol implementing 45 of flicker at 0.5
%
% 6/2/2014     ms      Created.

% Timing information
trialDuration:d:8:Number of seconds to show each trial
timeStep:d:1/512:Number ms of each sample time

cosineWindowIn:d:0:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:3:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:1:Total number of frequencies
nPhases:d:1:Total number of phases
modulationMode:s:FM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[16]:Sequence of modulation frequencies
modulationPhase:d:[0]

% Carrier frequency parameters
carrierFrequency:d:[16]:Sequence of carrier frequencies
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:9:Number of different contrast scales
contrastScalars:d:[1/9 2/9 3/9 4/9 5/9 6/9 7/9 8/9 9/9]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:Isochromatic:Modulation direction
directionCacheFile:s:Cache-Isochromatic.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-Isochromatic-8sSinusoid512Hz_16Hz_KleinContrastCheck.mat