% Modulation implementing 45s Melanopsin-directed modulation
%
% 3/11/2014     ms      Created.

% Calibration
calibrationType:s:ShortCableAEyePiece1:Type of calibration 

% Timing information
trialDuration:d:45:Number of seconds to show each trial
timeStep:d:1/250:Number ms of each sample time

cosineWindowIn:d:1:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:3:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:2:Total number of frequencies
nPhases:d:8:Total number of phases
modulationMode:s:FM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[]:Sequence of modulation frequencies
modulationPhase:d:[]

% Carrier frequency parameters
carrierFrequency:d:[0.05 0.5]:Sequence of carrier frequencies
carrierPhase:d:[0 45 90 135 180 225 270 315]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:MelanopsinDirected:Modulation direction
directionCacheFile:s:Cache-MelanopsinDirected.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-MelanopsinDirected-45sFrequencyModulation.mat