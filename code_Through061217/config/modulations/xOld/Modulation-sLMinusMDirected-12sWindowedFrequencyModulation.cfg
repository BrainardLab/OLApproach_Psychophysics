% Modulation-LMinusMDirected-12WindowedFrequencyModulation
% 
% Modulation implementing 12s LMinusMDirected modulation, windowed by cosine. Slow frequencies.
%
% 3/11/2014     ms      Created.

% Calibration
calibrationType:s:BoxBLongCableBEyePiece2:Type of calibration 

% Timing information
trialDuration:d:12:Number of seconds to show each trial
timeStep:d:1/256:Number ms of each sample time

cosineWindowIn:d:1:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:1:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:1:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:4:Total number of frequencies
nPhases:d:1:Total number of phases
modulationMode:s:FM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[]:Sequence of modulation frequencies
modulationPhase:d:[]

% Carrier frequency parameters
carrierFrequency:d:[0 0.5 1 2]:Sequence of carrier frequencies
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:sLMinusMDirected:Modulation direction
directionCacheFile:s:Cache-LMinusMDirected.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-sLMinusMDirected-12sWindowedFrequencyModulation.mat